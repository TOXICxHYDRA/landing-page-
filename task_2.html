<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="pics/pslogo.png" class="logo"> 
        <nav>
            <ul id = "menulist">
                <li><a href="">Game Controlers</a></li>
                <li><a href="">VR Accessories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
            </ul>
        </nav>
        <!-- <img src="pics/cross.jpg" class="logo-icon" onclick="togglemenu()"> -->
    </div>

    <div class="row">
        <div class="col-1">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="pics/ero.png"></button>
        </div>
        <div class="col-2">
            <img src="pics/controler.jpg" class="controller">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="pics/add.png">
                <p><small>Add to cart</small></p>
            </div>
            


        </div>
    </div>
    <div class="social-links">
        <img src="pics/fb.png">
        <img src="pics/ig.png">
        <img src="pics/twitterr.png">

    </div>
    <script>
        var menulist = document.createElement("menulist");
        menulist.style.maxHeight = "0px";

        function togglemenu(){
            if (menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight == "130px"
            }
            else
            {
                menulist.style.maxHeight == "0px"
            }
        }
    </script>
</body>
</html>
